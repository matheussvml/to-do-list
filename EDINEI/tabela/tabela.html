<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h1>Tabelas em HTML - Iniciando layouts em Websites</h1>
    <h2>Tabelas de produtos digitais</h2>
    <table border="1" width="80%"">
        <!--tr=throw(linha) // th=threading // td = tdata-->
        <!--ID, produtos, preço medio, imposto-->
        <thead>
            <tr style="background-color: rgb(212, 25, 25); color: white;">
                <th>ID</th>
                <th>Produto</th>
                <th>Preço médio</th>
                <th>Imposto</th>
                <th>Total do Imposto</th>
                <th>Total + imposto</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Carregador Solar</td>
                <td>1000</td>
                <td>100</td>
                <td>100</td>
                <td>1100</td>
                <td><img title="editar" width="20" height="20" src="https://img.icons8.com/metro/26/edit.png" alt="edit"/><img title="deletar" width="20" height="20" src="https://img.icons8.com/color/48/delete-sign--v1.png" alt="delete-sign--v1"/><img title="ver mais" width="24" height="24" src="https://img.icons8.com/android/24/more.png" alt="more"/></td>
            </tr>
            <tr>
                <td>2</td>
                <td>Smartphone</td>
                <td>2000</td>
                <td>200</td>
                <td>200</td>
                <td>2200</td>
                <td>excluir/pagar</td>
            </tr>
        </tbody>


    </table>
</body>
</html>
